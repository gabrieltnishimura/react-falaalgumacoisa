server {
  root /var/www/html;

  server_name falealgumacoisa.pcs.usp.br;
  location /api {
    rewrite ^/api(.*) $1 break;
    proxy_pass http://127.0.0.1:9090;
  }
  location = / {
    proxy_pass http://127.0.0.1:8080;
  }
  location / {
    proxy_pass http://127.0.0.1:8080;
  }

  listen [::]:443 ssl ipv6only=on; # managed by Certbot
  listen 443 ssl; # managed by Certbot
  ssl_certificate /etc/letsencrypt/live/falealgumacoisa.pcs.usp.br/fullchain.pem; # managed by Certbot
  ssl_certificate_key /etc/letsencrypt/live/falealgumacoisa.pcs.usp.br/privkey.pem; # managed by Certbot
  include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
  if ($host = falealgumacoisa.pcs.usp.br) {
    return 301 https://$host$request_uri;
  } # managed by Certbot

  listen 80 default_server;
  listen [::]:80 default_server;

  server_name falealgumacoisa.pcs.usp.br;
  return 404; # managed by Certbot
}
